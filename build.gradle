plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.

    //Add libs folder
    compile fileTree(include: ['*.jar'],dir:'libs')
    implementation 'com.google.guava:guava:26.0-jre'
    //JSON Parser
    compile 'org.json:json:20171018'
    //Language Codes Support
    compile 'com.neovisionaries:nv-i18n:1.23'
    //Google Cloup Platform
    compile 'com.google.cloud:google-cloud-storage:1.53.0'
    compile 'com.google.cloud:google-cloud-bigquery:1.53.0'
    compile 'com.google.cloud:google-cloud-translate:1.53.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

// Define the main class for the application
mainClassName = 'PU_BotMain'
